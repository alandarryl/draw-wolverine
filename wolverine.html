<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessin de wolverine</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    

    <!-- corps du personnage  -->


    <!-- tronc piece central du coprs -->
    <div class="tronc">

        <!-- piece comportant la tete avec dessus les deux partie du masque et la bouche -->
        <div class="head">
            <div class="left-mask"></div>
            <div class="right-mask"></div>
            <div class="mouth"></div>
        </div>



        <!-- les deux bras placer au deux extremitÃ© du coprs avec les pieces, le gants et les griffes -->
        <div class="bras">
            <div class="left-arm">
                <div class="shoulder-thing"></div>
                <div class="glove"></div>
                <div class="nails">
                    <div class="nail1"></div>
                    <div class="nail2"></div>
                    <div class="nail3"></div>
                </div>
            </div>
            <div class="right-arm">
                <div class="shoulder-thing"></div>
                <div class="glove"></div>
                <div class="nails">
                    <div class="nail1"></div>
                    <div class="nail2"></div>
                    <div class="nail3"></div>
                </div>
            </div>
        </div>

        <!-- les deux jambes avec dessus la jupe et un triangle -->
        <div class="jambe">
            <div class="right-leg"></div>
            <div class="left-leg"></div>
            <div class="jupe"></div>
        </div>

    </div>



</body>
</html>
